<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="tarea_container">
            <form class="formulario">
                <label for="tarea_title">Nombre de la tarea</label>
                <input type="text" name="title" id="tarea_title" class="titulo">
                
                <label for="tarea_contenido">Descripcion</label>
                <textarea type="text" name="tarea" id="tarea_contenido" class="description"></textarea>
                

                <button>Guardar tarea</button>

            </form>
            <div class="tabla">
                <ul class="tarea_lista"></ul>
            </div>

        </div>
    </main>




    <script src="main.js"></script>
</body>
</html>
