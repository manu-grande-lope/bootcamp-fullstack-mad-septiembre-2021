<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form novalidate  class="form__page"> 
        <!-- novalidate evita la validaciÃ³n del formulario por el navegador  -->
        <div>
            <label for="name__input">NAME</label>
            <input name ="name" type="text" class="input" id="name__input" placeholder="introduce your name">
        </div>
        <div>
            <label for="age__input">AGE</label>
            <input name ="age" type="number" min="0" max="150" class="input" id="age__input"  placeholder="introduce your age">
        </div>
        <div>
            <label for="hobby__input">HOBBY</label>
            <input name ="hobby" type="text" class="input" id="hobby__input" placeholder="introduce your hobby">
        </div>
        <button type="submit" id="submit__button">submit info</button>
    </form>
    <div data-info-container class="div__container">
    </div>

    <script src="app.js"></script>
</body>

</html>
