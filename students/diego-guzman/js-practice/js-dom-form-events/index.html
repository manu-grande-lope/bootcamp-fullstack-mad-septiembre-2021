<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM form events</title>
</head>
<body>
    <form class="form__container">
        <div>
            <label for="toDo">Introduce your Todo</label>
            <input id="toDo" name="todo" type="text" required placeholder="Introduce a task here" />
        </div>
        <button class="form__btn" type="submit">Submit</button>
    </form>
    <ul data-info-container></ul>

    <script src="app.js"></script>
</body>
</html>
